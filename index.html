<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>TestCase</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>TestCase SD Solution</h1>
            <section class="add-user">
                <div class="input-holder">
                    <label for="add-user">Name/Value Pair</label>
                    <input type="text" class="input-pair" id="add-user">
                </div>
                <div class="btn-holder add">
                    <button class="btn" onclick="addPair()">Add</button>
                </div>
            </section>
            <section class="user-lists">
                <div class="list-item">
                    <h2 class="title">Name/Value Pair</h2>
                    <ul class="list"></ul>
                </div>
                <div class="filters">
                    <div class="btn-holder">
                        <button class="btn" onclick="sortByName()">Sort by Name</button>
                    </div>
                    <div class="btn-holder">
                        <button class="btn" onclick="sortByValue()">Sort by Value</button>
                    </div>
                    <div class="btn-holder">
                        <button class="btn" onclick="deleteItem()">Delete</button>
                    </div>
                    <div class="btn-holder">
                        <button class="btn">Show XML(coming soon)</button>
                    </div>
                </div>  
            </section>
        </div>
    </main>
</body>
</html>
